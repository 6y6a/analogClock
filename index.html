<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog clock</title>
</head>
<body>

    <h1>Analog clock</h1>

    <div class="clock" id="clock">

        <div class="clock__second" id="second"></div>
        <div class="clock__second" id="minute"></div>
        <div class="clock__second" id="hour"></div>

    </div>

    <div class="time" id="time"></div>

</body>
</html>
