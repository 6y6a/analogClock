<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Analog clock</h1>

    <div class="clock" id="clock">

        <div class="clock__second" id="second"></div>
        <div class="clock__minute" id="minute"></div>
        <div class="clock__hour" id="hour"></div>

    </div>

    <div class="time" id="time">00 : 00 : 00</div>

</body>
</html>
